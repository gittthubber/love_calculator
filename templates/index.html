{% extends 'layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container ">
        <div class="first-page box">
            <h1>LOVE CALCULATOR</h1>
            <p>Find out if you and your soul mate are meant to be together!</p> 
            <form action="/score" method="POST">
                <div class="pt-1">
                    <div class="input-group input-group-lg pt-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Your name</span>
                        <input type="text" class="form-control" name="first_name" id="first_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Your crush's name</span>
                        <input type="text" class="form-control" id="second_name" name="second_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <button class="btn bt-mod mt-3">Find out your love's percentage</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
